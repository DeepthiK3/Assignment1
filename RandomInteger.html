//JavaScript function to generate a random integer


<html>
<body>

<p>Try to click the button to display a random number between 1 and 99.</p>

<button onclick="myFunction()">click me</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("demo").innerHTML = Math.floor((Math.random() * 99) + 1);
}
</script>
</body>
</html>
